# Dependencies
markdown:         kramdown
highlighter:      rouge

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               KneShell
tagline:             'Programming Blog'
description:         'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 "https://KneShell.github.io"
baseurl:             ""
paginate:            5
plugins: [jekyll-paginate]

# About/contact
author:
  name:              KneShell
  url:               https://twitter.com/mdo
  email:             ilchanjoo@gmail.com

# Custom vars
version:             1.2.1

# category & tag
category_dir: category/
tag_dir: tag/

# defaults
defaults:
  -
    scope:
      path: ""
      type:
    values:
      layout: "post"
      title: "Default Title"